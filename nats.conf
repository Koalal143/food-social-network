port: 4222

jetstream {
    store_dir: "/data/jetstream"

    max_memory_store: 268435456  # 256 MB

    max_file_store: 1073741824  # 1 GB
}

# Logging
log_file: "/data/nats.log"
logtime: true
debug: false
trace: false

# Limits
max_payload: 1048576
max_pending: 67108864
max_connections: 64000
max_subscriptions: 0

# Clustering (for future scaling)
server_name: "recsys-nats"
